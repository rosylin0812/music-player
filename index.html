<body class="bg-black text-white">
    <div id="root"></div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDG7_fc853uBOCCZVaxbEHaGqqxR_h_hxw",
            authDomain: "fanbai-3cf83.firebaseapp.com",
            projectId: "fanbai-3cf83",
            storageBucket: "fanbai-3cf83.firebasestorage.app",
            messagingSenderId: "266968153458",
            appId: "1:266968153458:web:edb64dabf0ba14e652b1eb"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const { useState, useEffect, useRef } = React;

        function MusicPlayer() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [playlists, setPlaylists] = useState([]);
            const [activePlaylist, setActivePlaylist] = useState(null);
            const [currentSong, setCurrentSong] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [repeat, setRepeat] = useState(false);
            const [shuffle, setShuffle] = useState(false);
            const [progress, setProgress] = useState(0);
            const [volume, setVolume] = useState(80);
            const [draggedSong, setDraggedSong] = useState(null);
            const [showUrlInput, setShowUrlInput] = useState(false);
            const [urlInput, setUrlInput] = useState('');
            const [showPlaylistModal, setShowPlaylistModal] = useState(false);
            const [newPlaylistName, setNewPlaylistName] = useState('');
            const [confirmDelete, setConfirmDelete] = useState(null);
            const [editingPlaylist, setEditingPlaylist] = useState(null);
            const [editingPlaylistName, setEditingPlaylistName] = useState('');
            const [editingSong, setEditingSong] = useState(null);
            const [editingSongName, setEditingSongName] = useState('');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const audioRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                    if (user) {
                        loadPlaylistsFromFirebase(user.uid);
                    } else {
                        setPlaylists([]);
                    }
                });
                return () => unsubscribe();
            }, []);

            const loadPlaylistsFromFirebase = (userId) => {
                db.collection('users').doc(userId).collection('playlists')
                    .onSnapshot((snapshot) => {
                        const loadedPlaylists = [];
                        snapshot.forEach((doc) => {
                            loadedPlaylists.push({ id: doc.id, ...doc.data() });
                        });
                        setPlaylists(loadedPlaylists);
                    });
            };

            const savePlaylistToFirebase = async (playlist) => {
                if (!user) return;
                try {
                    await db.collection('users').doc(user.uid).collection('playlists')
                        .doc(playlist.id.toString()).set(playlist);
                } catch (error) {
                    console.error('Error saving playlist:', error);
                }
            };

            const deletePlaylistFromFirebase = async (playlistId) => {
                if (!user) return;
                try {
                    await db.collection('users').doc(user.uid).collection('playlists')
                        .doc(playlistId.toString()).delete();
                } catch (error) {
                    console.error('Error deleting playlist:', error);
                }
            };

            const signInWithGoogle = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error('Error signing in:', error);
                    alert('Failed to sign in. Please try again.');
                }
            };

            const signOut = async () => {
                try {
                    await auth.signOut();
                    setPlaylists([]);
                    setActivePlaylist(null);
                    setCurrentSong(null);
                    setIsPlaying(false);
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };

            useEffect(() => {
                if (audioRef.current && currentSong) {
                    audioRef.current.src = currentSong.url;
                    audioRef.current.load();
                    
                    if (isPlaying) {
                        audioRef.current.play().catch(err => {
                            console.error('Play failed:', err);
                            setIsPlaying(false);
                        });
                    }
                }
            }, [currentSong]);

            useEffect(() => {
                if (audioRef.current && currentSong) {
                    if (isPlaying) {
                        audioRef.current.play().catch(err => {
                            console.error('Play failed:', err);
                            setIsPlaying(false);
                        });
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [isPlaying]);

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume / 100;
                }
            }, [volume]);

            const createPlaylist = () => {
                if (!user) {
                    alert('Please sign in to create playlists');
                    return;
                }
                setShowPlaylistModal(true);
            };

            const handleCreatePlaylist = async () => {
                if (newPlaylistName.trim() && user) {
                    const newPlaylist = {
                        id: Date.now(),
                        name: newPlaylistName.trim(),
                        songs: []
                    };
                    await savePlaylistToFirebase(newPlaylist);
                    setActivePlaylist(newPlaylist.id);
                    setNewPlaylistName('');
                    setShowPlaylistModal(false);
                    setSidebarOpen(false);
                }
            };

            const startEditPlaylist = (playlist, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                setEditingPlaylist(playlist.id);
                setEditingPlaylistName(playlist.name);
            };

            const saveEditPlaylist = async (playlist) => {
                if (editingPlaylistName.trim() && user) {
                    const updatedPlaylist = {
                        ...playlist,
                        name: editingPlaylistName.trim()
                    };
                    await savePlaylistToFirebase(updatedPlaylist);
                    setEditingPlaylist(null);
                    setEditingPlaylistName('');
                }
            };

            const startEditSong = (playlistId, song, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                setEditingSong({ playlistId, songId: song.id });
                setEditingSongName(song.name);
            };

            const saveEditSong = async (playlistId, songId) => {
                if (editingSongName.trim() && user) {
                    const playlist = playlists.find(p => p.id === playlistId);
                    if (playlist) {
                        const updatedPlaylist = {
                            ...playlist,
                            songs: playlist.songs.map(s => 
                                s.id === songId ? { ...s, name: editingSongName.trim() } : s
                            )
                        };
                        await savePlaylistToFirebase(updatedPlaylist);
                        setEditingSong(null);
                        setEditingSongName('');
                    }
                }
            };

            const deletePlaylist = (id, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                setConfirmDelete({ type: 'playlist', id });
            };

            const confirmDeleteAction = async () => {
                if (confirmDelete.type === 'playlist') {
                    await deletePlaylistFromFirebase(confirmDelete.id);
                    if (activePlaylist === confirmDelete.id) {
                        setActivePlaylist(null);
                    }
                    if (currentSong?.playlistId === confirmDelete.id) {
                        setCurrentSong(null);
                        setIsPlaying(false);
                    }
                } else if (confirmDelete.type === 'song') {
                    const playlist = playlists.find(p => p.id === confirmDelete.playlistId);
                    if (playlist) {
                        const updatedPlaylist = {
                            ...playlist,
                            songs: playlist.songs.filter(s => s.id !== confirmDelete.songId)
                        };
                        await savePlaylistToFirebase(updatedPlaylist);
                        if (currentSong?.id === confirmDelete.songId) {
                            setCurrentSong(null);
                            setIsPlaying(false);
                        }
                    }
                }
                setConfirmDelete(null);
            };

            const copyPlaylist = async (playlist, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                if (!user) return;
                const newPlaylist = {
                    id: Date.now(),
                    name: `${playlist.name} (Copy)`,
                    songs: [...playlist.songs]
                };
                await savePlaylistToFirebase(newPlaylist);
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (!activePlaylist || !user) {
                    alert('Please select a playlist first');
                    return;
                }

                const playlist = playlists.find(p => p.id === activePlaylist);
                if (!playlist) return;

                const newSongs = files.map(file => ({
                    id: Date.now() + Math.random(),
                    name: file.name,
                    url: URL.createObjectURL(file)
                }));

                const updatedPlaylist = {
                    ...playlist,
                    songs: [...playlist.songs, ...newSongs]
                };

                await savePlaylistToFirebase(updatedPlaylist);
            };

            const handleUrlSubmit = async () => {
                if (!urlInput.trim() || !user) return;
                
                if (!activePlaylist) {
                    alert('Please select a playlist first');
                    return;
                }
                
                try {
                    new URL(urlInput);
                } catch {
                    alert('Please enter a valid URL');
                    return;
                }
                
                const playlist = playlists.find(p => p.id === activePlaylist);
                if (!playlist) return;

                const song = {
                    id: Date.now() + Math.random(),
                    name: urlInput.split('/').pop().split('?')[0] || 'Audio from URL',
                    url: urlInput,
                    isUrl: true
                };
                
                const updatedPlaylist = {
                    ...playlist,
                    songs: [...playlist.songs, song]
                };

                await savePlaylistToFirebase(updatedPlaylist);
                setUrlInput('');
                setShowUrlInput(false);
            };

            const playSong = (song, playlistId) => {
                setCurrentSong({ ...song, playlistId });
                setIsPlaying(true);
            };

            const togglePlay = () => {
                setIsPlaying(!isPlaying);
            };

            const handleTimeUpdate = () => {
                if (audioRef.current && audioRef.current.duration) {
                    const progress = (audioRef.current.currentTime / audioRef.current.duration) * 100;
                    setProgress(progress || 0);
                }
            };

            const handleSongEnd = () => {
                if (repeat && audioRef.current) {
                    audioRef.current.currentTime = 0;
                    setIsPlaying(true);
                } else {
                    const playlist = playlists.find(p => p.id === currentSong?.playlistId);
                    if (playlist) {
                        const currentIndex = playlist.songs.findIndex(s => s.id === currentSong.id);
                        if (currentIndex < playlist.songs.length - 1) {
                            playSong(playlist.songs[currentIndex + 1], currentSong.playlistId);
                        } else {
                            setIsPlaying(false);
                        }
                    }
                }
            };

            const handleProgressClick = (e) => {
                if (audioRef.current && audioRef.current.duration) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    audioRef.current.currentTime = percentage * audioRef.current.duration;
                }
            };

            const deleteSong = (playlistId, songId, e) => {
                if (e) {
                    e.stopPropagation();
                    e.preventDefault();
                }
                setConfirmDelete({ type: 'song', playlistId, songId });
            };

            const handleDragStart = (e, song, playlistId) => {
                e.stopPropagation();
                setDraggedSong({ song, playlistId });
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const handleDrop = async (e, targetPlaylistId, targetIndex) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!draggedSong || !user) return;

                const sourcePlaylist = playlists.find(p => p.id === draggedSong.playlistId);
                const targetPlaylist = playlists.find(p => p.id === targetPlaylistId);

                if (!sourcePlaylist || !targetPlaylist) return;

                if (draggedSong.playlistId === targetPlaylistId) {
                    const songs = [...sourcePlaylist.songs];
                    const draggedIndex = songs.findIndex(s => s.id === draggedSong.song.id);
                    const [removed] = songs.splice(draggedIndex, 1);
                    songs.splice(targetIndex, 0, removed);
                    
                    const updatedPlaylist = { ...sourcePlaylist, songs };
                    await savePlaylistToFirebase(updatedPlaylist);
                } else {
                    const updatedSource = {
                        ...sourcePlaylist,
                        songs: sourcePlaylist.songs.filter(s => s.id !== draggedSong.song.id)
                    };
                    const updatedTarget = {
                        ...targetPlaylist,
                        songs: [...targetPlaylist.songs]
                    };
                    updatedTarget.songs.splice(targetIndex, 0, draggedSong.song);
                    
                    await savePlaylistToFirebase(updatedSource);
                    await savePlaylistToFirebase(updatedTarget);
                }

                setDraggedSong(null);
            };

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const currentPlaylist = playlists.find(p => p.id === activePlaylist);

            if (loading) {
                return React.createElement('div', { 
                    className: 'h-screen flex items-center justify-center bg-black' 
                },
                    React.createElement('div', { className: 'text-2xl text-gray-400' }, 'Loading...')
                );
            }

            if (!user) {
                return React.createElement('div', { 
                    className: 'h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-black to-blue-900 p-4' 
                },
                    React.createElement('div', { className: 'text-center max-w-md' },
                        React.createElement('div', { className: 'text-6xl md:text-8xl mb-6 md:mb-8' }, 'ðŸŽµ'),
                        React.createElement('h1', { className: 'text-3xl md:text-5xl font-bold mb-3 md:mb-4' }, 'Music Player'),
                        React.createElement('p', { className: 'text-lg md:text-xl text-gray-300 mb-6 md:mb-8' }, 'Sign in to access your playlists'),
                        React.createElement('button', {
                            onClick: signInWithGoogle,
                            className: 'px-6 md:px-8 py-3 md:py-4 bg-white text-black rounded-full font-semibold text-base md:text-lg hover:scale-105 transition flex items-center gap-3 mx-auto'
                        },
                            React.createElement('span', {}, 'ðŸ”'),
                            'Sign in with Google'
                        )
                    )
                );
            }

            return React.createElement('div', { className: 'h-screen flex flex-col bg-black' },
                // Overlay for mobile sidebar
                React.createElement('div', {
                    className: `overlay ${sidebarOpen ? 'open' : ''}`,
                    onClick: () => setSidebarOpen(false)
                }),

                // Main Layout
                React.createElement('div', { className: 'flex flex-1 overflow-hidden' },
                    // Sidebar
                    React.createElement('div', { 
                        className: `sidebar ${sidebarOpen ? 'open' : ''} md:relative md:left-0 w-64 bg-black p-4 md:p-6 flex flex-col gap-4 md:gap-6` 
                    },
                        // Logo & Close button
                        React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('div', { className: 'text-xl md:text-2xl font-bold' }, 'ðŸŽµ Music'),
                            React.createElement('button', {
                                onClick: () => setSidebarOpen(false),
                                className: 'md:hidden text-2xl text-gray-400'
                            }, 'âœ•')
                        ),
                        
                        // User info
                        React.createElement('div', { className: 'flex items-center gap-3 pb-4 border-b border-gray-800' },
                            user.photoURL && React.createElement('img', {
                                src: user.photoURL,
                                className: 'w-10 h-10 rounded-full'
                            }),
                            React.createElement('div', { className: 'flex-1 min-w-0' },
                                React.createElement('div', { className: 'text-sm font-medium truncate' }, user.displayName),
                                React.createElement('button', {
                                    onClick: signOut,
                                    className: 'text-xs text-gray-400 hover:text-white'
                                }, 'Sign out')
                            )
                        ),

                        // Create Playlist Button
                        React.createElement('button', {
                            onClick: createPlaylist,
                            className: 'flex items-center gap-3 text-gray-400 hover:text-white transition p-2 rounded hover:bg-gray-900'
                        }, 
                            React.createElement('span', { className: 'text-xl' }, 'âž•'),
                            'Create Playlist'
                        ),

                        React.createElement('div', { className: 'h-px bg-gray-800' }),

                        // Playlists
                        React.createElement('div', { className: 'flex-1 overflow-y-auto scrollbar-hide' },
                            React.createElement('div', { className: 'text-xs font-semibold text-gray-400 mb-3 uppercase' }, 'Your Playlists'),
                            React.createElement('div', { className: 'flex flex-col gap-2' },
                                playlists.map(playlist =>
                                    React.createElement('div', {
                                        key: playlist.id,
                                        onClick: () => {
                                            setActivePlaylist(playlist.id);
                                            setSidebarOpen(false);
                                        },
                                        className: `px-3 py-2 rounded cursor-pointer transition group ${activePlaylist === playlist.id ? 'bg-gray-800' : 'hover:bg-gray-900'}`
                                    },
                                        editingPlaylist === playlist.id 
                                            ? React.createElement('input', {
                                                type: 'text',
                                                value: editingPlaylistName,
                                                onChange: (e) => setEditingPlaylistName(e.target.value),
                                                onBlur: () => saveEditPlaylist(playlist),
                                                onKeyPress: (e) => e.key === 'Enter' && saveEditPlaylist(playlist),
                                                className: 'w-full bg-gray-700 px-2 py-1 rounded text-white outline-none',
                                                autoFocus: true,
                                                onClick: (e) => e.stopPropagation()
                                            })
                                            : React.createElement('div', { className: 'flex items-center justify-between' },
                                                React.createElement('div', { className: 'flex-1 min-w-0' },
                                                    React.createElement('div', { className: `font-medium truncate ${activePlaylist === playlist.id ? 'text-green-500' : 'text-white'}` }, playlist.name),
                                                    React.createElement('div', { className: 'text-xs text-gray-400' }, `${playlist.songs.length} songs`)
                                                ),
                                                React.createElement('div', { className: 'flex gap-1 opacity-0 group-hover:opacity-100 transition' },
                                                    React.createElement('button', {
                                                        onClick: (e) => startEditPlaylist(playlist, e),
                                                        className: 'p-1 hover:text-blue-500',
                                                        title: 'Edit'
                                                    }, 'âœï¸'),
                                                    React.createElement('button', {
                                                        onClick: (e) => copyPlaylist(playlist, e),
                                                        className: 'p-1 hover:text-green-500',
                                                        title: 'Copy'
                                                    }, 'ðŸ“‹'),
                                                    React.createElement('button', {
                                                        onClick: (e) => deletePlaylist(playlist.id, e),
                                                        className: 'p-1 hover:text-red-500',
                                                        title: 'Delete'
                                                    }, 'ðŸ—‘ï¸')
                                                )
                                            )
                                    )
                                )
                            )
                        )
                    ),

                    // Main Content
                    React.createElement('div', { className: 'flex-1 bg-gradient-to-b from-gray-900 to-black overflow-y-auto pb-32' },
                        // Mobile header with menu button
                        React.createElement('div', { className: 'md:hidden sticky top-0 bg-black/90 backdrop-blur p-4 flex items-center gap-4 border-b border-gray-800 z-10' },
                            React.createElement('button', {
                                onClick: () => setSidebarOpen(true),
                                className: 'text-2xl'
                            }, 'â˜°'),
                            React.createElement('div', { className: 'text-lg font-semibold' }, currentPlaylist?.name || 'Select a playlist')
                        ),

                        currentPlaylist ? React.createElement('div', { className: 'p-4 md:p-8' },
                            // Playlist Header
                            React.createElement('div', { className: 'mb-6 md:mb-8' },
                                React.createElement('div', { className: 'flex flex-col md:flex-row items-start md:items-end gap-4 md:gap-6' },
                                    React.createElement('div', { className: 'w-32 h-32 md:w-56 md:h-56 bg-gradient-to-br from-purple-600 to-blue-600 rounded shadow-2xl flex items-center justify-center text-4xl md:text-6xl' }, 'ðŸŽµ'),
                                    React.createElement('div', { className: 'flex-1' },
                                        React.createElement('div', { className: 'text-xs font-semibold uppercase mb-2' }, 'Playlist'),
                                        React.createElement('h1', { className: 'text-3xl md:text-6xl font-bold mb-2 md:mb-4 break-words' }, currentPlaylist.name),
                                        React.createElement('div', { className: 'text-sm text-gray-300' }, `${currentPlaylist.songs.length} songs`)
                                    )
                                )
                            ),

                            // Action Buttons
                            React.createElement('div', { className: 'flex flex-wrap items-center gap-3 md:gap-4 mb-6 md:mb-8' },
                                React.createElement('button', {
                                    onClick: () => fileInputRef.current?.click(),
                                    className: 'px-4 md:px-6 py-2 md:py-3 bg-green-600 hover:bg-green-500 rounded-full font-semibold transition flex items-center gap-2 text-sm md:text-base'
                                }, 'ðŸ“ Upload'),
                                React.createElement('button', {
                                    onClick: () => setShowUrlInput(!showUrlInput),
                                    className: 'px-4 md:px-6 py-2 md:py-3 border-2 border-gray-600 hover:border-white rounded-full font-semibold transition flex items-center gap-2 text-sm md:text-base'
                                }, 'ðŸ”— Add URL')
                            ),

                            // URL Input
                            showUrlInput && React.createElement('div', { className: 'mb-6 md:mb-8 flex gap-2' },
                                React.createElement('input', {
                                    type: 'text',
                                    value: urlInput,
                                    onChange: (e) => setUrlInput(e.target.value),
                                    placeholder: 'Paste audio URL...',
                                    className: 'flex-1 px-3 md:px-4 py-2 md:py-3 bg-gray-800 border border-gray-700 rounded text-white outline-none focus:border-green-500 text-sm md:text-base',
                                    onKeyPress: (e) => e.key === 'Enter' && handleUrlSubmit()
                                }),
                                React.createElement('button', {
                                    onClick: handleUrlSubmit,
                                    className: 'px-4 md:px-6 py-2 md:py-3 bg-green-600 hover:bg-green-500 rounded font-semibold text-sm md:text-base'
                                }, 'Add')
                            ),

                            // Songs List
                            currentPlaylist.songs.length > 0 ? React.createElement('div', {},
                                // Desktop Table Header
                                React.createElement('div', { className: 'hidden md:grid grid-cols-12 gap-4 px-4 py-2 border-b border-gray-800 text-xs text-gray-400 uppercase' },
                                    React.createElement('div', { className: 'col-span-1' }, '#'),
                                    React.createElement('div', { className: 'col-span-9' }, 'Title'),
                                    React.createElement('div', { className: 'col-span-2 text-right' }, 'Actions')
                                ),
                                // Songs
                                React.createElement('div', { className: 'mt-2 space-y-2 md:space-y-0' },
                                    currentPlaylist.songs.map((song, index) =>
