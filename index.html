    <script>
        const { useState, useEffect, useRef } = React;
        const PRIMARY_COLOR = '#1DB954';

        // IndexedDB Manager
        const DB_NAME = 'MusicPlayerDB';
        const DB_VERSION = 1;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    if (!db.objectStoreNames.contains('playlists')) {
                        db.createObjectStore('playlists', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('songs')) {
                        db.createObjectStore('songs', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('settings')) {
                        db.createObjectStore('settings', { keyPath: 'key' });
                    }
                };
            });
        };

        const dbOperation = async (storeName, mode, operation) => {
            const db = await initDB();
            const tx = db.transaction(storeName, mode);
            const store = tx.objectStore(storeName);
            return operation(store);
        };

        // Storage Adapter
        const StorageAdapter = {
            async savePlaylists(playlists) {
                await dbOperation('playlists', 'readwrite', async (store) => {
                    const clearReq = store.clear();
                    await new Promise(resolve => clearReq.onsuccess = resolve);
                    for (const playlist of playlists) {
                        store.put(playlist);
                    }
                });
            },
            
            async loadPlaylists() {
                return dbOperation('playlists', 'readonly', (store) => {
                    return new Promise((resolve) => {
                        const request = store.getAll();
                        request.onsuccess = () => resolve(request.result || []);
                    });
                });
            },

            async saveSong(song, blob) {
                await dbOperation('songs', 'readwrite', (store) => {
                    store.put({ id: song.id, blob, metadata: song });
                });
            },

            async loadSong(songId) {
                return dbOperation('songs', 'readonly', (store) => {
                    return new Promise((resolve) => {
                        const request = store.get(songId);
                        request.onsuccess = () => resolve(request.result);
                    });
                });
            },

            async deleteSong(songId) {
                await dbOperation('songs', 'readwrite', (store) => {
                    store.delete(songId);
                });
            },

            async saveSetting(key, value) {
                await dbOperation('settings', 'readwrite', (store) => {
                    store.put({ key, value });
                });
            },

            async loadSetting(key) {
                return dbOperation('settings', 'readonly', (store) => {
                    return new Promise((resolve) => {
                        const request = store.get(key);
                        request.onsuccess = () => resolve(request.result?.value);
                    });
                });
            }
        };

        function MusicPlayer() {
            const [playlists, setPlaylists] = useState([]);
            const [activePlaylist, setActivePlaylist] = useState(null);
            const [currentSong, setCurrentSong] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [repeat, setRepeat] = useState(false);
            const [shuffle, setShuffle] = useState(false);
            const [progress, setProgress] = useState(0);
            const [volume, setVolume] = useState(80);
            const [darkMode, setDarkMode] = useState(true);
            const [searchQuery, setSearchQuery] = useState('');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [showPlaylistModal, setShowPlaylistModal] = useState(false);
            const [showUrlInput, setShowUrlInput] = useState(false);
            const [showExportImport, setShowExportImport] = useState(false);
            const [newPlaylistName, setNewPlaylistName] = useState('');
            const [urlInput, setUrlInput] = useState('');
            const [confirmDelete, setConfirmDelete] = useState(null);
            const [editingPlaylist, setEditingPlaylist] = useState(null);
            const [editingPlaylistName, setEditingPlaylistName] = useState('');
            const [editingSong, setEditingSong] = useState(null);
            const [editingSongName, setEditingSongName] = useState('');
            const [loading, setLoading] = useState(true);
            
            const audioRef = useRef(null);
            const fileInputRef = useRef(null);

            // Theme colors
            const bg = darkMode ? 'bg-black' : 'bg-gray-50';
            const bgSecondary = darkMode ? 'bg-gray-900' : 'bg-white';
            const text = darkMode ? 'text-white' : 'text-gray-900';
            const textMuted = darkMode ? 'text-gray-400' : 'text-gray-600';
            const border = darkMode ? 'border-gray-800' : 'border-gray-200';
            const glass = darkMode ? 'glass-dark' : 'glass-light';

            useEffect(() => {
                loadAllData();
            }, []);

            const loadAllData = async () => {
                try {
                    const [savedPlaylists, savedDarkMode, savedVolume, savedLastSong] = await Promise.all([
                        StorageAdapter.loadPlaylists(),
                        StorageAdapter.loadSetting('darkMode'),
                        StorageAdapter.loadSetting('volume'),
                        StorageAdapter.loadSetting('lastSong')
                    ]);

                    if (savedPlaylists) setPlaylists(savedPlaylists);
                    if (savedDarkMode !== undefined) setDarkMode(savedDarkMode);
                    if (savedVolume) setVolume(savedVolume);
                    if (savedLastSong) {
                        const songData = await StorageAdapter.loadSong(savedLastSong.id);
                        if (songData) {
                            setCurrentSong({
                                ...savedLastSong,
                                url: songData.blob ? URL.createObjectURL(songData.blob) : savedLastSong.url
                            });
                        }
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (!loading && playlists.length >= 0) {
                    StorageAdapter.savePlaylists(playlists);
                }
            }, [playlists, loading]);

            useEffect(() => {
                if (!loading) {
                    StorageAdapter.saveSetting('darkMode', darkMode);
                }
            }, [darkMode, loading]);

            useEffect(() => {
                if (!loading) {
                    StorageAdapter.saveSetting('volume', volume);
                }
            }, [volume, loading]);

            useEffect(() => {
                if (!loading && currentSong) {
                    StorageAdapter.saveSetting('lastSong', {
                        id: currentSong.id,
                        name: currentSong.name,
                        playlistId: currentSong.playlistId,
                        isUrl: currentSong.isUrl,
                        url: currentSong.isUrl ? currentSong.url : null
                    });
                }
            }, [currentSong, loading]);

            useEffect(() => {
                if (audioRef.current && currentSong) {
                    audioRef.current.src = currentSong.url;
                    audioRef.current.load();
                    
                    if (isPlaying) {
                        audioRef.current.play().catch(err => {
                            console.error('Play failed:', err);
                            setIsPlaying(false);
                        });
                    }
                }
            }, [currentSong]);

            useEffect(() => {
                if (audioRef.current && currentSong) {
                    if (isPlaying) {
                        audioRef.current.play().catch(err => {
                            console.error('Play failed:', err);
                            setIsPlaying(false);
                        });
                    } else {
                        audioRef.current.pause();
                    }
                }
            }, [isPlaying]);

            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume / 100;
                }
            }, [volume]);

            const createPlaylist = () => {
                setShowPlaylistModal(true);
            };

            const handleCreatePlaylist = () => {
                if (newPlaylistName.trim()) {
                    const newPlaylist = {
                        id: Date.now(),
                        name: newPlaylistName.trim(),
                        songs: []
                    };
                    setPlaylists([...playlists, newPlaylist]);
                    setActivePlaylist(newPlaylist.id);
                    setNewPlaylistName('');
                    setShowPlaylistModal(false);
                    setSidebarOpen(false);
                }
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (!activePlaylist) {
                    alert('Please select a playlist first');
                    return;
                }

                const playlist = playlists.find(p => p.id === activePlaylist);
                if (!playlist) return;

                for (const file of files) {
                    const songId = Date.now() + Math.random();
                    const song = {
                        id: songId,
                        name: file.name.replace(/\.[^/.]+$/, ''),
                        isUrl: false
                    };

                    await StorageAdapter.saveSong(song, file);
                    playlist.songs.push(song);
                }

                setPlaylists([...playlists]);
            };

            const handleUrlSubmit = () => {
                if (!urlInput.trim() || !activePlaylist) return;
                
                try {
                    new URL(urlInput);
                } catch {
                    alert('Please enter a valid URL');
                    return;
                }
                
                const playlist = playlists.find(p => p.id === activePlaylist);
                if (!playlist) return;

                const song = {
                    id: Date.now() + Math.random(),
                    name: urlInput.split('/').pop().split('?')[0] || 'Audio from URL',
                    url: urlInput,
                    isUrl: true
                };
                
                playlist.songs.push(song);
                setPlaylists([...playlists]);
                setUrlInput('');
                setShowUrlInput(false);
            };

            const playSong = async (song, playlistId) => {
                if (song.isUrl) {
                    setCurrentSong({ ...song, playlistId });
                } else {
                    const songData = await StorageAdapter.loadSong(song.id);
                    if (songData && songData.blob) {
                        setCurrentSong({
                            ...song,
                            playlistId,
                            url: URL.createObjectURL(songData.blob)
                        });
                    }
                }
                setIsPlaying(true);
            };

            const togglePlay = () => {
                setIsPlaying(!isPlaying);
            };

            const handleTimeUpdate = () => {
                if (audioRef.current && audioRef.current.duration) {
                    const prog = (audioRef.current.currentTime / audioRef.current.duration) * 100;
                    setProgress(prog || 0);
                }
            };

            const handleSongEnd = () => {
                if (repeat && audioRef.current) {
                    audioRef.current.currentTime = 0;
                    setIsPlaying(true);
                } else {
                    const playlist = playlists.find(p => p.id === currentSong?.playlistId);
                    if (playlist) {
                        const currentIndex = playlist.songs.findIndex(s => s.id === currentSong.id);
                        if (currentIndex < playlist.songs.length - 1) {
                            playSong(playlist.songs[currentIndex + 1], currentSong.playlistId);
                        } else {
                            setIsPlaying(false);
                        }
                    }
                }
            };

            const handleProgressClick = (e) => {
                if (audioRef.current && audioRef.current.duration) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const percentage = x / rect.width;
                    audioRef.current.currentTime = percentage * audioRef.current.duration;
                }
            };

            const deletePlaylist = (id) => {
                setConfirmDelete({ type: 'playlist', id });
            };

            const deleteSong = (playlistId, songId) => {
                setConfirmDelete({ type: 'song', playlistId, songId });
            };

            const confirmDeleteAction = async () => {
                if (confirmDelete.type === 'playlist') {
                    const playlist = playlists.find(p => p.id === confirmDelete.id);
                    if (playlist) {
                        for (const song of playlist.songs) {
                            if (!song.isUrl) {
                                await StorageAdapter.deleteSong(song.id);
                            }
                        }
                    }
                    setPlaylists(playlists.filter(p => p.id !== confirmDelete.id));
                    if (activePlaylist === confirmDelete.id) {
                        setActivePlaylist(null);
                    }
                } else if (confirmDelete.type === 'song') {
                    const playlist = playlists.find(p => p.id === confirmDelete.playlistId);
                    if (playlist) {
                        const song = playlist.songs.find(s => s.id === confirmDelete.songId);
                        if (song && !song.isUrl) {
                            await StorageAdapter.deleteSong(song.id);
                        }
                        playlist.songs = playlist.songs.filter(s => s.id !== confirmDelete.songId);
                        setPlaylists([...playlists]);
                    }
                }
                setConfirmDelete(null);
            };

            const exportPlaylists = () => {
                const dataStr = JSON.stringify(playlists, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `music-playlists-${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importPlaylists = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (Array.isArray(imported)) {
                            setPlaylists([...playlists, ...imported]);
                            alert(`Imported ${imported.length} playlists successfully!`);
                        }
                    } catch (error) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };

            const startEditPlaylist = (playlist) => {
                setEditingPlaylist(playlist.id);
                setEditingPlaylistName(playlist.name);
            };

            const saveEditPlaylist = (playlist) => {
                if (editingPlaylistName.trim()) {
                    playlist.name = editingPlaylistName.trim();
                    setPlaylists([...playlists]);
                    setEditingPlaylist(null);
                }
            };

            const startEditSong = (playlistId, song) => {
                setEditingSong({ playlistId, songId: song.id });
                setEditingSongName(song.name);
            };

            const saveEditSong = (playlistId, songId) => {
                if (editingSongName.trim()) {
                    const playlist = playlists.find(p => p.id === playlistId);
                    if (playlist) {
                        const song = playlist.songs.find(s => s.id === songId);
                        if (song) {
                            song.name = editingSongName.trim();
                            setPlaylists([...playlists]);
                        }
                    }
                    setEditingSong(null);
                }
            };

            const formatTime = (seconds) => {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            const currentPlaylist = playlists.find(p => p.id === activePlaylist);

            const filteredPlaylists = playlists.filter(p =>
                p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                p.songs.some(s => s.name.toLowerCase().includes(searchQuery.toLowerCase()))
            );

            if (loading) {
                return React.createElement('div', {
                    className: `h-screen flex items-center justify-center ${bg}`
                },
                    React.createElement('div', { className: `text-2xl ${textMuted}` }, 'Loading...')
                );
            }

            return React.createElement('div', { className: `h-screen flex flex-col ${bg} ${text}` },
                React.createElement('div', {
                    className: `overlay ${sidebarOpen ? 'open' : ''}`,
                    onClick: () => setSidebarOpen(false)
                }),

                React.createElement('div', { className: 'flex flex-1 overflow-hidden' },
                    // Sidebar
                    React.createElement('div', {
                        className: `sidebar ${sidebarOpen ? 'open' : ''} md:relative md:left-0 w-64 ${bgSecondary} p-4 md:p-6 flex flex-col gap-4 md:gap-6 border-r ${border}`
                    },
                        React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('div', { className: 'text-xl md:text-2xl font-bold' }, 'ðŸŽµ Music'),
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement('button', {
                                    onClick: () => setDarkMode(!darkMode),
                                    className: `p-2 rounded-lg ${glass} hover:scale-110 transition`,
                                    title: darkMode ? 'Light Mode' : 'Dark Mode'
                                }, darkMode ? 'â˜€ï¸' : 'ðŸŒ™'),
                                React.createElement('button', {
                                    onClick: () => setSidebarOpen(false),
                                    className: `md:hidden text-2xl ${textMuted}`
                                }, 'âœ•')
                            )
                        ),

                        React.createElement('div', { className: 'flex flex-col gap-2' },
                            React.createElement('button', {
                                onClick: createPlaylist,
                                className: `flex items-center gap-3 ${textMuted} hover:text-current transition p-2 rounded ${glass}`
                            }, React.createElement('span', { className: 'text-xl' }, 'âž•'), 'Create Playlist'),
                            React.createElement('button', {
                                onClick: () => setShowExportImport(true),
                                className: `flex items-center gap-3 ${textMuted} hover:text-current transition p-2 rounded ${glass}`
                            }, React.createElement('span', { className: 'text-xl' }, 'ðŸ“¤'), 'Backup & Share')
                        ),

                        React.createElement('div', { className: `h-px ${border}` }),

                        React.createElement('input', {
                            type: 'text',
                            placeholder: 'Search...',
                            value: searchQuery,
                            onChange: (e) => setSearchQuery(e.target.value),
                            className: `px-3 py-2 ${glass} rounded outline-none text-sm ${bg}`
                        }),

                        React.createElement('div', { className: 'flex-1 overflow-y-auto scrollbar-hide' },
                            React.createElement('div', { className: `text-xs font-semibold ${textMuted} mb-3 uppercase` }, 'Your Playlists'),
                            React.createElement('div', { className: 'flex flex-col gap-2' },
                                filteredPlaylists.map(playlist =>
                                    React.createElement('div', {
                                        key: playlist.id,
                                        onClick: () => {
                                            setActivePlaylist(playlist.id);
                                            setSidebarOpen(false);
                                        },
                                        className: `px-3 py-2 rounded cursor-pointer transition group fade-in ${activePlaylist === playlist.id ? glass : `hover:${glass}`}`,
                                        style: activePlaylist === playlist.id ? { borderLeft: `3px solid ${PRIMARY_COLOR}` } : {}
                                    },
                                        editingPlaylist === playlist.id
                                            ? React.createElement('input', {
                                                type: 'text',
                                                value: editingPlaylistName,
                                                onChange: (e) => setEditingPlaylistName(e.target.value),
                                                onBlur: () => saveEditPlaylist(playlist),
                                                onKeyPress: (e) => e.key === 'Enter' && saveEditPlaylist(playlist),
                                                className: `w-full ${glass} px-2 py-1 rounded outline-none`,
                                                autoFocus: true,
                                                onClick: (e) => e.stopPropagation()
                                            })
                                            : React.createElement('div', { className: 'flex items-center justify-between' },
                                                React.createElement('div', { className: 'flex-1 min-w-0' },
                                                    React.createElement('div', {
                                                        className: `font-medium truncate`,
                                                        style: activePlaylist === playlist.id ? { color: PRIMARY_COLOR } : {}
                                                    }, playlist.name),
                                                    React.createElement('div', { className: `text-xs ${textMuted}` }, `${playlist.songs.length} songs`)
                                                ),
                                                React.createElement('div', { className: 'flex gap-1 opacity-0 group-hover:opacity-100 transition' },
                                                    React.createElement('button', {
                                                        onClick: (e) => {
                                                            e.stopPropagation();
                                                            startEditPlaylist(playlist);
                                                        },
                                                        className: 'p-1 hover:scale-110'
                                                    }, 'âœï¸'),
                                                    React.createElement('button', {
                                                        onClick: (e) => {
                                                            e.stopPropagation();
                                                            deletePlaylist(playlist.id);
                                                        },
                                                        className: 'p-1 hover:scale-110'
                                                    }, 'ðŸ—‘ï¸')
                                                )
                                            )
                                    )
                                )
                            )
                        ),

                        React.createElement('div', { className: `${glass} rounded-lg p-3 text-xs ${textMuted}` },
                            'ðŸ’¡ Install: Share â†’ Add to Home Screen'

                    ),
