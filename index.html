<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div id="root">
        <div class="flex items-center justify-center h-screen">
            <div class="text-center">
                <div class="text-6xl mb-4">ðŸŽµ</div>
                <div class="text-2xl">Loading Music Player...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        console.log('Script starting...');
        console.log('React loaded:', typeof React);
        console.log('ReactDOM loaded:', typeof ReactDOM);

        const { useState, useEffect, useRef } = React;
        const PRIMARY = '#1DB954';

        function App() {
            const [test, setTest] = useState('App is working!');
            
            return React.createElement('div', { 
                className: 'p-8'
            },
                React.createElement('h1', { 
                    className: 'text-4xl font-bold mb-4'
                }, 'Music Player Test'),
                React.createElement('p', { 
                    className: 'text-xl mb-4'
                }, test),
                React.createElement('button', {
                    onClick: () => setTest('Button clicked!'),
                    className: 'px-6 py-3 rounded-full font-bold text-black',
                    style: { backgroundColor: PRIMARY }
                }, 'Test Button')
            );
        }

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
            console.log('App rendered successfully');
        } catch (error) {
            console.error('Render error:', error);
            document.getElementById('root').innerHTML = '<div class="p-8 text-red-500">Error: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
