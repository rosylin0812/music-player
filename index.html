<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <p id="status">Testing...</p>
        <button onclick="testClick()">Click Me</button>
    </div>

    <script>
        console.log('SCRIPT STARTED');
        document.getElementById('status').textContent = 'Page loaded successfully!';
        
        function testClick() {
            console.log('Button clicked');
            alert('Button works!');
            document.getElementById('status').textContent = 'Button clicked! Everything works.';
        }
        
        console.log('SCRIPT ENDED');
    </script>
</body>
</html>
